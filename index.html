<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="Version7"</title>
  <link rel="stylesheet" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body> 
  <nav class="navbar navbar-fixed-top">
    <div class="container-fluid nav-color">
      <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8 border">
            <h2>
              <a href="#">WELCOME TO MUSIC HISTORY</a>
            </h2>
             <ul class="nav-pills list-inline">
                <li class="active"><a href="#">View Music</a></li>
                <li id="add-music" class="active"><a href="#">Add Music</a></li>
                <li class="active"><a href="#">Profile</a></li>
              </ul> 
          </div>
          <div class="col-md-2"></div>
         </div>  
    </div>
  </nav>


  <div class="container-fluid">
        <!-- Trigger the modal when a record is added to or deleted from the database -->
        <!-- <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Check for status</button> -->

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"></h4>
              </div>
              <div class="modal-body">
                <p id="add-modal"></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="col-md-10"></div>
    </div>  <!-- end row -->    
        <!-- End Modal for adding record -->

        
      <!-- This section will display if the user selects "Add Music" -->
      <section id="add-section" class="yellowbox hidden">
        <input type="text" id="new-artist" placeholder="Enter Artist Name">
        <input type="text" id="new-song" placeholder="Enter Song">
        <input type="text" id="new-album" placeholder="Enter Album Name">
        <button type"text" id="add-done" placeholder="Click to add to song list" type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Click to add music</button>
      </section>


     <div class="row">
      <div class="col-md-4 border bluebox"> 
        <section id="bluebox">
          <form id="forms">
            <div class="length">
                <label>Song Length</label>
                <input type="range" name="song-length" min="10" max="20" step="0.5" value="15">
            </div>  <!--end song Length-->

            <div class="artist">
               <label>Artist:</label>   
                <select id="artist-opt" name="Options">
                </select>
            </div>  <!--end artist-->

            <div class="album">
               <label>Albums:</label>   
                <select id="album-opt" name="Options">
                 </select>
            </div>  <!--end album-->

            <div class="check">
               <label >Genre:</label>
                <p>
                  <input type="checkbox" name="genre" value="rock"> Rock
                  <input type="checkbox" name="genre" value="pop"> Pop
                </p>
                <p>
                  <input type="checkbox" name="genre" value="blues"> Blues
                  <input type="checkbox" name="genre" value="classical"> Classical
                </p>
                <p>
                  <input type="checkbox" name="genre" value="jazz"> Jazz
                  <input type="checkbox" name="genre" value="hip-hop"> Hip-Hop
                </p>
            </div>  <!--end check-->

            <div id="button">
              <input type="button" id="filter" value="Clear Filter"> 
            </div>
          </form>
        </section>
      </div>  <!---Col 4-->
     <!--ROW-->


 <!--    <div class="row">  -->
      <div class="col-md-8 border yellowbox"> 
      <section id="yellowbox">
        <div id="lineOne" class="songColor"></div>
      </section>
     <!--- closing tag for div just below body -->
      </div>  
     </div>  <!--ROW-->
     <div class="row">
      <div class="col-md-2">

  </div>  <!-- CONTAINER FLUID ENDS  -->

  <script data-main="javascripts/entry.js" src="./lib/bower_components/requirejs/require.js"></script> 

</body>
