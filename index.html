<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music History Handlebars</title>
  <link rel="stylesheet" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body> 
  <nav class="navbar navbar-default">
    <div class="container-fluid border nav-color">
      <h2>
        <a href="#">WELCOME TO MUSIC HISTORY</a>
      </h2>
       <ul class="nav-pills list-inline">
          <li class="active"><a href="#">View Music</a></li>
          <li id="add-music" class="active"><a href="#">Add Music</a></li>
          <li class="active"><a href="#">Profile</a></li>
        </ul> 
    </div>
  </nav>


  <div class="container-fluid">
      <section id="add-section" class="yellowbox hidden">
        <input type="text" id="new-artist" placeholder="Enter Artist Name">
        <input type="text" id="new-song" placeholder="Enter Song">
        <input type="text" id="new-album" placeholder="Enter Album Name">
        <button type"text" id="add-done" placeholder="Click to add to song list">
      </section>

     <div class="row">
      <div class="col-md-4 border bluebox"> 
        <section id="bluebox">
          <form id="forms">
            <div class="length">
                <label>Song Length</label>
                <input type="range" name="song-length" min="10" max="20" step="0.5" value="15">
            </div>  <!--end song Length-->

            <div class="artist">
               <label>Artist:</label>   
                <select id="artist-opt" name="Options">
                  <option>Select Artist</option>
                  <option>Jackson Brown</option>
                  <option>Elton John</option>
                  <option>Billy Joel</option>
                  <option>Bruce Springstein</option>
                </select>
            </div>  <!--end artist-->

            <div class="album">
               <label>Albums:</label>   
                <select id="album-opt" name="Options">
                  <option>Select Album</option>
                  <option>Jackson Brown</option>
                  <option>Elton John</option>
                  <option>Billy Joel</option>
                  <option>Bruce Springstein</option>
                </select>
            </div>  <!--end album-->

            <div class="check">
               <label >Genre:</label>
                <p>
                  <input type="checkbox" name="genre" value="rock"> Rock
                  <input type="checkbox" name="genre" value="pop"> Pop
                </p>
                <p>
                  <input type="checkbox" name="genre" value="blues"> Blues
                  <input type="checkbox" name="genre" value="classical"> Classical
                </p>
                <p>
                  <input type="checkbox" name="genre" value="jazz"> Jazz
                  <input type="checkbox" name="genre" value="hip-hop"> Hip-Hop
                </p>
            </div>  <!--end check-->

            <div id="button">
              <input type="button" id="filter" value="Filter"> 
            </div>
          </form>
        </section>
      </div>  <!---Col 4-->
     <!--ROW-->


 <!--    <div class="row">  -->
      <div class="col-md-8 border yellowbox"> 
      <section id="yellowbox">
        <div id="lineOne" class="songColor"></div>
      </section>
     <!--- closing tag for div just below body -->
      </div>  
     </div>  <!--ROW-->
  </div>  <!-- CONTAINER FLUID ENDS  -->

  <script data-main="javascripts/entry.js" src="./lib/bower_components/requirejs/require.js"></script> 

</body>
