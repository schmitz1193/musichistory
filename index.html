<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History Part 1</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body> 
  <header id="my-header">
    <nav>
       <ul class="red-list">
          <li>View Music</li>
          <li>Add Music</li>
          <li>Profile</li>
        </ul>
    </nav>
  </header>

 <div id="blue-section">
  <div class="blue-input">
    <label for="song-length">Song Length</label>
    <input type="range" name="song-length" min="15" max="25" step="0.5" value="18.5">
  </div>

  <div class="blue-input">
	   <label>Artist:</label>   
	    <input name="artist" list="artist-option">
	      <datalist id="artist-option">
	        <option value="Jackson Brown">
	        <option value="Elton John">
	        <option value="Billy Joel">
	        <option value="Bruce Springstein">
	      </datalist>
  </div>

  <div class="blue-input">
	   <label>Albums:</label>   
	    <input name="album" list="album-option">
	      <datalist id="album-option">
	        <option value="Jackson Brown">
	        <option value="Elton John">
	        <option value="Billy Joel">
	        <option value="Bruce Springstein">
	      </datalist>
  </div>

  <div class="blue-input">
	     <label >Genre:</label>
	     	<ul class="blue-list1">
		    <li><input type="checkbox" name="rock" value="rock"> Rock</li>
		    <li><input type="checkbox" name="pop" value="pop"> Pop</li>
		    <li><input type="checkbox" name="blues" value="blues"> Blues</li>
		    </ul>
			<ul class="blue-list2">
		    <li><input type="checkbox" name="classical" value="classical"> Classical</li>
	 	    <li><input type="checkbox" name="jazz" value="jazz"> Jazz</li>
		    <li><input type="checkbox" name="hip-hop" value="hip-hop"> Hip-Hop</li>
		    </ul>
  </div>
  <div class="blue-input">
		 <label>Filter</label>  <!--  need to add syntax for button -->
   </div>
</div>

<div id="yellow-section">
   	<h2>Song Name</h2>
   	  <div>
   	  	<ul class="yellow-list">
   	  	  <li>Artist Name</li>
		  <li>Album Name</li>
   	  	  <li>Genre</li>
   	  	</ul>
   	  </div>
</div>

</body>
