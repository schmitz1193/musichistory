<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History Version 3</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body> 
  <div class="body-main">
    <header id="header">
      <nav class="navigation border">
         <ul id="nav">
            <li id="view-music">View Music</li>
            <li> | </li>
            <li id="add-music">Add Music</li>
            <li> | </li>
            <li id="profile-click"> Profile</li>
          </ul>   
      </nav>
    </header>

    <section id="add-section" class="yellowbox hidden">
      <input type="text" id="new-artist" placeholder="Enter Artist Name">
      <input type="text" id="new-song" placeholder="Enter Song">
      <input type="text" id="new-album" placeholder="Enter Album Name">
      <button type"text" id="add-done" placeholder="Click to add to song list">
    </section>

    <section id="bluebox" class="border bluebox">
      <form id="forms">
        <div class="length">
            <label>Song Length</label>
            <input type="range" name="song-length" min="10" max="20" step="0.5" value="15">
        </div>

        <div class="artist">
           <label>Artist:</label>   
            <input class="option" type="text" id="artist-opt" name="artist" list="artist-option" placeholder="Options">
            <option value="Jackson Brown">
            <option value="Elton John">
            <option value="Billy Joel">
            <option value="Bruce Springstein">
        </div>

        <div class="album">
           <label>Albums:</label>   
            <input class="option" type="text" id="album-opt" name="album" list="album-option" placeholder="Options">
                <option value="Jackson Brown">
                <option value="Elton John">
                <option value="Billy Joel">
                <option value="Bruce Springstein">
        </div>

        <div class="check">
           <label >Genre:</label>
            <p>
              <input type="checkbox" name="genre" value="rock"> Rock
              <input type="checkbox" name="genre" value="pop"> Pop
            </p>
            <p>
              <input type="checkbox" name="genre" value="blues"> Blues
              <input type="checkbox" name="genre" value="classical"> Classical
            </p>
            <p>
              <input type="checkbox" name="genre" value="jazz"> Jazz
              <input type="checkbox" name="genre" value="hip-hop"> Hip-Hop
            </p>
        </div>

        <div id="button">
          <input type="button" id="filter" value="Filter"> 
        </div>
      </form>
    </section>


    <section id="yellowbox" class="border yellowbox">
      <div id="lineOne" class="songColor"></div>
    </section>
  </div>      <!--- closing tag for div just below body -->
  <script src="songs.js"></script> 
</body>
