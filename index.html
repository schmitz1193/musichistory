<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NSS Starter Kit - Angular</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="SongApp">

  <div class ="body-man"></div>

    <header id="header">
      <nav class="navigation border">
         <ul id="nav">
            <li><a href="#/songs/list" id="view-music">View Music</a></li>
            <li> | </li>
            <li><a href="#/songs/new" id="add-music">Add Music</a></li>
            <li> | </li>
            <li id="profile-click">Profile</li>
          </ul>   	
      </nav>
    </header>

    <section id="bluebox" class="border bluebox">
      <form id="forms">
        <div class="length">
            <label>Song Length</label>
            <input type="range" name="song-length" min="10" max="20" step="0.5" value="15">
        </div>

        <div class="artist">
           <label>Artist:</label>   
            <select id="artist-opt" name="Options">
              <option>Select Artist</option>
              <option>Jackson Brown</option>
              <option>Elton John</option>
              <option>Billy Joel</option>
              <option>Bruce Springstein</option>
            </select>
        </div>

        <div class="album">
           <label>Albums:</label>   
            <select id="album-opt" name="Options">
              <option>Select Album</option>
              <option>Jackson Brown</option>
              <option>Elton John</option>
              <option>Billy Joel</option>
              <option>Bruce Springstein</option>
            </select>
        </div>

        <div class="check">
           <label >Genre:</label>
            <p>
              <input type="checkbox" name="genre" value="rock"> Rock
              <input type="checkbox" name="genre" value="pop"> Pop
            </p>
            <p>
              <input type="checkbox" name="genre" value="blues"> Blues
              <input type="checkbox" name="genre" value="classical"> Classical
            </p>
            <p>
              <input type="checkbox" name="genre" value="jazz"> Jazz
              <input type="checkbox" name="genre" value="hip-hop"> Hip-Hop
            </p>
        </div>

        <div id="button">
          <input type="button" id="filter" value="Filter"> 
        </div>
      </form>
    </section>


    <section id="yellowbox" class="border yellowbox" ng-view>
      <div id="lineOne" class="songColor"></div>
 <!--     <input type="button" class="more" value="More">  -->
    </section>
  </div>      <!--- closing tag for divj ust below body -->
  <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="lib/bower_components/angular/angular.min.js"></script>
  <script src="lib/bower_components/angular-route/angular-route.min.js"></script>
  <!--  
  <script src="lib/bower_components/firebase/dist/angular-route.min.js"></script>
  <script src="lib/bower_components/angularfire/dist/angular-route.min.js"></script>
 -->

  <script src="app/SongApp.js"></script>
  <script src="app/factories/SongStorage.js"></script>
  <script src="app/controllers/SongCtrl.js"></script>
  <script src="app/controllers/SongAdd.js"></script>
</body>
</html>
